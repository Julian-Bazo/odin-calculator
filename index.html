<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jbaz's Calculator</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <script src="javascript.js" defer></script>
    <h1 id="mainHeader">Jbaz's Calculator</h1>
    <div id="container">
    <div id="inputContainer"></div>
    <div id="calculator">
    <div id="calculatorFirstRow">
        <button id="clearButton" class="clearButton">CLEAR</button>
    </div>
    <div id="calculatorSecondRow">
        <button id="7" class="numButton">7</button>
        <button id="8" class="numButton">8</button>
        <button id="9" class="numButton">9</button>
        <button id="divisionButton" class="operatorButton">/</button>
    </div>
    <div id="calculatorThirdRow">
        <button id="4" class="numButton">4</button>
        <button id="5" class="numButton">5</button>
        <button id="6" class="numButton">6</button>
        <button id="multiplicationButton" class="operatorButton">*</button>
    </div>
    <div id="calculatorFourthRow">
        <button id="1" class="numButton">1</button>
        <button id="2" class="numButton">2</button>
        <button id="3" class="numButton">3</button>
        <button id="subtractionButton" class="operatorButton">-</button>
    </div>
    <div id="calculatorFifthRow">
        <button id="decimalButton" class="numButton">.</button>
        <button id="0" class="numButton">0</button>
        <button id="equalsButton" class="equalsButton">=</button>
        <button id="additionButton" class="operatorButton">+</button>
    </div>
    </div>
    </div>

</body>


</html>
