<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jbaz's Calculator</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <script src="javascript.js" defer></script>
    <h1 id="main-header">Jbaz's Calculator</h1>
    <div id="entire-calculator">
    <div id="calculator-first-row">
        <button id="'clear-button" class="operator-button">CLEAR</button>
    </div>
    <div id="calculator-second-row">
        <button id="7" class="num-button">7</button>
        <button id="8" class="num-button">8</button>
        <button id="9" class="num-button">9</button>
        <button id="division-button" class="operator-button">/</button>
    </div>
    <div id="calculator-third-row">
        <button id="4" class="num-button">4</button>
        <button id="5" class="num-button">5</button>
        <button id="6" class="num-button">6</button>
        <button id="multiplication-button" class="operator-button">*</button>
    </div>
    <div id="calculator-fourth-row">
        <button id="1" class="num-button">1</button>
        <button id="2" class="num-button">2</button>
        <button id="3" class="num-button">3</button>
        <button id="subtraction-button" class="operator-button">-</button>
    </div>
    <div id="calculator-fifth-row">
        <button id="0" class="num-button">0</button>
        <button id="." class="num-button">.</button>
        <button id="=" class="operator-button">=</button>
        <button id="addition-button" class="operator-button">+</button>
    </div>
    </div>

</body>


</html>
